<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width">
  <title>Disney Brasil | O site oficial da Disney</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="centralized">
        <nav>
            <ul>
              <li>
                <img src="./img/logo_nav_full.png" alt="Logo da Disney" height="40" width="95">
              </li>
              <li class="text-disney">DISNEY+</li>
              <li class="text-disney">SHOP</li>
              <li class="text-disney med-w-850">NOVIDADES</li>
              <li class="text-disney med-w-950">FILMES</li>
              <li class="text-disney med-w-1110">DISNEY TICKETS</li>
              <li class="text-disney med-w-1270">MARVEL INSIDER</li>
              <li class="text-disney med-w-1330">TV</li>
              <li class="text-disney">MAIS</li>
            </ul>
        </nav>
        <form class="form-search">
          <div class="centralized">
            <input type="text" class="text-search" value="Busca">
            <img src="./img/search_blue.png" alt="Busca de informações" height="24" width="24">
          </div>
        </form>
        <div class="mobile">
          <div class="menu-mobile">
            <div class="line-1"></div>
            <div class="line-2"></div>
          </div>
          <div class="logo-mobile">
            <img src="./img/logo_nav_full.png" alt="Logo da Disney">
          </div>
          <div class="search-mobile">
            <img src="./img/search_black.png" alt="Logo da Disney">
          </div>
        </div>
      </div>
    </header>
    <section class="content-anuncio">
      <div class="anuncio">
        <img class="img-anuncio" src="./img/anuncio.jfif" alt="Anuncio da Disney">
        <div><img class="icon-anuncio" src="./img/icon_anuncio.png" alt="fechar anuncio"></div>
      </div>
    </section>
    <main>
      <div class="background-carrosel">
        <img class="groot_screen" src="./img/groot_screen.png">
        <div class="content-groot">
          <div class="centralized imgroot"><img src="./img/imgroot.png" alt="Eu sou groot" height="150" width="250"></div>
          <div class="centralized">
            <p class="text-disney-groot centralized">Descubra cinco novas aventuras que farão você dizer "Eu Sou Groot". A coleção de 5 curtas-metragens originais dos Estúdios Marvel já estão disponíveis no Disney+.</p>
          </div>
          <div class="form-btn">
            <div class="centralized btn-1"><button id="btn-1">Ver agora</button></div>
            <div class="centralized"><button id="btn-2">Saiba mais</button></div>
          </div>
        </div>
        <div class="arrow-button">
          <div class="arrow-left"><img src="./img/arrow_left.png" alt="arrow left"></div>
          <div class="arrow-right"><img src="./img/arrow_rigth.png" alt="arrow right"></div>
        </div>
        <div class="index-button">
          <div class="content-index-button centralized">
            <div class="index-1"></div>
            <div class="index-2"></div>
            <div class="index-3"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
