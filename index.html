<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width">
  <title>Disney Brasil | O site oficial da Disney</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="centralized">
        <nav>
            <ul>
              <li>
                <img src="./img/logo_nav_full.png" alt="Logo da Disney" height="40" width="95">
              </li>
              <li class="text-disney">DISNEY+</li>
              <li class="text-disney">SHOP</li>
              <li class="text-disney med-w-850">NOVIDADES</li>
              <li class="text-disney med-w-950">FILMES</li>
              <li class="text-disney med-w-1110">DISNEY TICKETS</li>
              <li class="text-disney med-w-1270">MARVEL INSIDER</li>
              <li class="text-disney med-w-1330">TV</li>
              <li class="text-disney">MAIS</li>
            </ul>
        </nav>
        <form class="form-search">
          <div class="centralized">
            <input type="text" class="text-search" value="Busca">
            <img src="./img/search_blue.png" alt="Busca de informações" height="24" width="24">
          </div>
        </form>
        <div class="mobile">
          <div class="menu-mobile">
            <div class="line-1"></div>
            <div class="line-2"></div>
          </div>
          <div class="logo-mobile">
            <img src="./img/logo_nav_full.png" alt="Logo da Disney">
          </div>
          <div class="search-mobile">
            <img src="./img/search_black.png" alt="Logo da Disney">
          </div>
        </div>
      </div>
    </header>
    <section class="content-anuncio">
      <div class="anuncio">
        <img class="img-anuncio" src="./img/anuncio.jfif" alt="Anuncio da Disney">
        <div><img class="icon-anuncio" src="./img/icon_anuncio.png" alt="fechar anuncio"></div>
      </div>
    </section>
  </div>
</body>
</html>
